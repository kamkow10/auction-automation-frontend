<div *ngIf="!onlyDisplayMode else onlyDisplay" class="action-parameters-form" (change)="onParamsChanged()">
  <div class="form-control">
    <label for="publish-time">Publish time</label>
    <input type="datetime-local" id="publish-time" [(ngModel)]="publishTime">
  </div>
  <div class="form-control">
    <label for="unpublish-time">Unpublish time</label>
    <input type="datetime-local" id="unpublish-time" [(ngModel)]="unpublishTime">
  </div>
</div>
<ng-template #onlyDisplay>
  <div class="parameter">
    <span class="parameter-name">Publish time: </span>
    <span class="parameter-value">{{params.publishTime}}</span>
  </div>
  <div class="parameter">
    <span class="parameter-name">Unpublish time: </span>
    <span class="parameter-value">{{params.unpublishTime}}</span>
  </div>
</ng-template>
