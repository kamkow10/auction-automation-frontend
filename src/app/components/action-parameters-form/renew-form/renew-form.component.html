<div *ngIf="!onlyDisplayMode else onlyDisplay" class="action-parameters-form" (change)="onParamsChanged()">
  <div class="form-control">
    <label for="renew-time">Renew time</label>
    <input type="datetime-local" id="renew-time" [(ngModel)]="renewTime">
  </div>
</div>
<ng-template #onlyDisplay>
  <div class="parameter">
    <span class="parameter-name">Renew time: </span>
    <span class="parameter-value">{{params.time}}</span>
  </div>
</ng-template>
