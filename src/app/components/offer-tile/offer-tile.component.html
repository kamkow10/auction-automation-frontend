<div class="offer-tile {{tileStyle}}" [ngClass]="{'click-option': clickAvailabe}" (click)="onOfferClicked()">
  <div class="offer-image"></div>
  <div class="offer-info">
    <div class="top-info">
      <div class="title">{{offer.title}}</div>
      <div class="id">ID: {{offer.externalId}}</div>
      <div class="amount">Amount: {{offer.amount}}</div>
    </div>
    <div class="low-info">
      <div class="shop-logo"></div>
      <div class="price">{{offer.price | number:'1.2'}}$</div>
    </div>
  </div>
  <div *ngIf="showDeleteButton" class="delete-offer" (click)="onDeleteOfferClicked()"></div>
</div>
